- name: Set boot order to '{{ boot_order | default('''') }}'
  dellemc_configure_bios:
    idrac_ip: "{{ idrac_ip }}"
    idrac_port: "{{ idrac_port }}"
    idrac_user: "{{ idrac_user }}"
    idrac_pwd: "{{ idrac_pass }}"
    boot_mode: "{{ boot_mode }}"
    boot_sequence: "{{ boot_order }}"
    share_name: "{{ share_name }}"
